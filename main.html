  <style>
    html,body{
      width: 100%;
      height: 100%;
      margin: 0;
      text-align: center;
    }
    .diagram{
      width: 600px;
      height: 400px;
      box-shadow: 1px 1px 8px #999;
      margin: 0 auto;
    }
    button{
      width: 100px;
      height: 40px;
      display: inline-block;
      font-size: 30px;
    }
    #input{
      width: 600px;
      height: 100px;
      display: block;
      margin: 10px auto;
    }
    #render{
      margin-right: 50px;
    }
  </style>

<body>
  <div id="main">
  </div>
  <textarea id="input"></textarea>
  <button id="render">render</button>
  <button id="save">save</button>
  <script>
    String.prototype.trim = function () {
      return this.replace(/^(\s*)|(\s*)$/g, '');
    }
    var input = 'Title: Hello Diagram;\n' +
      'Members: Agent1, Agent2, Agent3, Agent4, Agent5, Agent6;\n' +
      'Agent1 to Agent2: Hello;\n' +
      'Agent2 to Agent3: Hello from Agent1 (This message was originally sent from Agent1);\n' +
      'Agent2 to Agent4: Hello Agent4 Hello Agent4 Hello Agent4 Hello Agent4 (test test test test test test test test test test test test);\n' +
      'Agent3 to Agent1: Hello Received;'
    document.getElementById('input').value = input;
    var mainEl = document.getElementById('main')
    var d = diagram.init(document.getElementById('main'),{
      data: input
    });
    document.getElementById('render').onclick = function(){
      d.setData(document.getElementById('input').value);
    }
    document.getElementById('save').onclick = function(){
      d.saveImage();
    }
  </script>
</body>
